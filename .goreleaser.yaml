version: 2

builds:
  - main: .
    binary: bbranch
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/chinhstringee/bbranch/cmd.Version={{.Version}}
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz

homebrew_casks:
  - repository:
      owner: chinhstringee
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: https://github.com/chinhstringee/bbranch
    description: CLI tool for creating Git branches across multiple Bitbucket repos
    license: MIT
    directory: Casks

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^chore:"
